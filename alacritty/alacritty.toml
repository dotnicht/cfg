[font]
normal = { family = "hacknerdfont" }
bold = { family = "hacknerdfont" }
italic = { family = "hacknerdfont" }
bold_italic = { family = "hacknerdfont" }
size = 12
builtin_box_drawing = true 

[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" },
   { key = "Return", mods = "Alt|Shift", action = "SpawnNewInstance" }
]
